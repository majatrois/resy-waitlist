<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resy Waitlist Joiner</title>
</head>
<body>
    <h2>Join Resy Waitlist</h2>
    <form id="waitlistForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="restaurantId">Restaurant ID:</label><br>
        <input type="text" id="restaurantId" name="restaurantId" required><br><br>

        <label for="date">Date (YYYY-MM-DD):</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time (HH:MM):</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="partySize">Party Size:</label><br>
        <input type="number" id="partySize" name="partySize" required><br><br>

        <button type="submit">Join Waitlist</button>
    </form>

    <div id="response"></div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('waitlistForm').onsubmit = async function (e) {
            e.preventDefault();
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                restaurantId: document.getElementById('restaurantId').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                partySize: document.getElementById('partySize').value
            };

            // Send the data to our backend (to be built)
            const response = await fetch('http://localhost:8080/join-waitlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            const result = await response.json();
            document.getElementById('response').innerText = result.message;
        };
    </script>
</body>
</html>
